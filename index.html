<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/indexA.css" />
    <link rel="stylesheet" href="js/lib/layui/css/layui.css" />
    <script src="js/lib/vue.js"></script>
    <script src="js/lib/marked/marked.min.js"></script>
    <script src="js/lib/requirejs.js"></script>
    <script src="js/script/main.js"></script>
    <script>
        require(['js/data/request_fetch.js'],function () {
            var nodeList = new Vue({
                el:'#nodeList',
                data: {
                    nodeList: new Array()
                }
            });
            req_get('https://api.github.com/repos/CHNingMing/showPage2/contents/makedown',function (makedownList) {
                nodeList.$data.nodeList = makedownList;
            });
        });
    </script>
</head>
<body>
    <header>

    </header>
    <div class="main">
        <div class="layui-col-md2 leftArea">
            <div class="layui-col-md12">
                文章分类
            </div>
            <div class="layui-col-md12">
                展示标签
            </div>
            <div class="layui-col-md12">
                最新评论
            </div>
            <div class="layui-col-md12">
                最近动态
            </div>
        </div>
        <div class="layui-col-md4 centerArea">
            <ul class="ulNoStyle centerItem" id="nodeList">
                <li v-for="node in nodeList" v-bind:url="node.url" v-on:click="gotoNodePage(makedown.url)" class="layui-col-md9">{{node.name}}</li>
            </ul>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
